<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Image Processing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': {
              50: '#e6fffa',
              100: '#b2f5ea',
              200: '#81e6d9',
              300: '#4fd1c5',
              400: '#38b2ac',
              500: '#319795',
              600: '#2c7a7b',
              700: '#285e61',
              800: '#234e52',
              900: '#1d4044',
            },
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'ripple': 'ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            ripple: {
              '0%': { transform: 'scale(0.8)', opacity: '1' },
              '100%': { transform: 'scale(2.4)', opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0c0c0e;
      color: white;
      overflow-x: hidden;
    }

    /* Custom cursor system */
    .cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #2dd4bf;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, opacity 0.2s;
    }

    .cursor-outline {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(45, 212, 191, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease-out;
    }

    .cursor-glow {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(45, 212, 191, 0.15) 0%, rgba(45, 212, 191, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9997;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(15, 15, 15, 0.3);
    }
    
    ::-webkit-scrollbar-thumb {
      background: #0d9488;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #14b8a6;
    }

    /* Glassmorphism */
    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(17, 25, 40, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Grid background */
    .grid-bg {
      background-size: 30px 30px;
      background-image: 
        linear-gradient(to right, rgba(45, 212, 191, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
    }

    /* Hover effects for cards */
    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
      border-color: rgba(45, 212, 191, 0.5);
    }

    /* Blur utilities */
    .blur-3xl {
      --tw-blur: blur(64px);
      filter: var(--tw-blur);
    }

    /* Ripple effect */
    .ripple-container {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(45, 212, 191, 0.4);
      transform: scale(0);
      animation: ripple 0.8s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Ambient background animation */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.3;
      background: linear-gradient(125deg, #000000, #0f172a);
      background-size: 400% 400%;
      animation: ambient 15s ease infinite;
    }

    @keyframes ambient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>
<body class="grid-bg">
  <!-- Ambient animated background -->
  <div class="ambient-bg"></div>
  
  <!-- Dynamic elements in the background -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-[-1] opacity-50">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full bg-teal-600 opacity-10 blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full bg-indigo-600 opacity-5 blur-3xl animate-pulse-slow" style="animation-delay: -2s"></div>
    <div class="absolute top-2/3 left-1/3 w-64 h-64 rounded-full bg-purple-600 opacity-10 blur-3xl animate-float" style="animation-delay: -3s"></div>
  </div>
  
  <!-- Custom cursor elements -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>
  <div class="cursor-glow"></div>

  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');
      const cursorGlow = document.querySelector('.cursor-glow');
      
      // Track mouse position for custom cursor
      document.addEventListener('mousemove', function(e) {
        cursorDot.style.left = e.clientX + 'px';
        cursorDot.style.top = e.clientY + 'px';
        
        // Add slight delay for smooth following effect
        setTimeout(() => {
          cursorOutline.style.left = e.clientX + 'px';
          cursorOutline.style.top = e.clientY + 'px';
        }, 50);
        
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
      });
      
      // Mouse down/up effects
      document.addEventListener('mousedown', function() {
        cursorDot.style.transform = 'translate(-50%, -50%) scale(0.5)';
        cursorOutline.style.transform = 'translate(-50%, -50%) scale(0.8)';
      });
      
      document.addEventListener('mouseup', function() {
        cursorDot.style.transform = 'translate(-50%, -50%) scale(1)';
        cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
      });
      
      // Add ripple effect
      document.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        document.body.appendChild(ripple);
        
        ripple.style.left = e.clientX + 'px';
        ripple.style.top = e.clientY + 'px';
        
        setTimeout(() => {
          ripple.remove();
        }, 800);
      });
      
      // Hide cursor when leaving window
      document.addEventListener('mouseleave', function() {
        cursorDot.style.opacity = '0';
        cursorOutline.style.opacity = '0';
        cursorGlow.style.opacity = '0';
      });
      
      document.addEventListener('mouseenter', function() {
        cursorDot.style.opacity = '1';
        cursorOutline.style.opacity = '1';
        cursorGlow.style.opacity = '1';
      });
    });
  </script>
</body>
</html>
